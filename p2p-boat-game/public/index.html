<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <title>Bataille Navale</title>
    <style>
        /* Style de la grille de jeu */
        .clicked {
            background-color: yellow; /* Exemple de couleur */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
            margin: 20px;
        }
        .grid div {
            width: 30px;
            height: 30px;
            background-color: #e3e3e3;
            cursor: pointer;
        }
        .hit {
            background-color: red;
        }
        .miss {
            background-color: blue;
        }
        .empty {
            background-color: white;
        }

        .grid div:hover {
            background-color: #ccc; /* Modifier le fond quand la souris survole une case */
        }
    </style>
</head>
<body>
<h1>Bataille Navale - P2P</h1>
<button id="startGameBtn">DÃ©marrer la Partie</button>
<div id="gameStatus"></div>
<div id="playerGrid" class="grid"></div>
<div id="opponentGrid" class="grid"></div> <!-- Ajout de la grille de l'adversaire -->
<script src="game.js"></script>
</body>
</html>
